{% set name = "splink" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ed363ad0fafd020c089f14d116290242a4ab8548c6aea51433cce3c98d8940b3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6,<4.0
    - pip
    - poetry
  run:
    - python >=3.6,<4.0
    - jsonschema
    - pyspark
    - typeguard
test:
  imports:
    - splink

about:
  home: https://github.com/moj-analytical-services/splink
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Implements Fellegi-Sunter's canonical model of record linkage in Apache Spark, including EM algorithm to estimate parameters of the model

extra:
  recipe-maintainers:
    - cdesouza21
